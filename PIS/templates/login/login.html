
<!doctype html>
<html lang="en">
  <head>
  	<title>Login 10</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<link rel="stylesheet" href="{{ url_for('static' ,filename='css/style.css')}}">

	</head>
	<body class="img js-fullheight" style="background-image: url(static/imgs/bg.jpg);">
	<section class="ftco-section">
		<div class="container">
			<div class="row justify-content-center">
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 col-lg-4">
					<div class="login-wrap p-0">
		      	<h3 class="mb-4 text-center">INICIAR SESIÓN</h3>
				<!-- Mensajes Flash -->
				{% with messages = get_flashed_messages(category_filter='error', with_categories=true) %}
					{% if messages %}
						<div class="alert alert-danger">
							{% for category, message in messages %}
								<p>{{ message }}</p>
							{% endfor %}
						</div>
					{% endif %}
				{% endwith %}
		      	<form action="/login"class="signin-form" method="post">
		      		<div class="form-group">
		      			<input type="text" name="correo" class="form-control" placeholder="Correo" required oninvalid="this.setCustomValidity('Por favor, ingrese su correo')" oninput="setCustomValidity('')">
		      		</div>
	            <div class="form-group">
	              <input id="password-field" type="password" name="contrasenia"  class="form-control" placeholder="Contraseña" required oninvalid="this.setCustomValidity('Por favor, ingrese su contraseña')" oninput="setCustomValidity('')">
	              <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
	            </div>
	            <div class="form-group">
	            	<button type="submit" class="form-control btn btn-primary submit px-3">INICIAR SESIÓN</button>
	            </div>
	            <div class="form-group d-md-flex">
	            	<div class="w-50">
		            	<!-- <label class="checkbox-wrap checkbox-primary">Recuerdame
									  <input type="checkbox" checked>
									  <span class="checkmark"></span>
									</label>
								</div>
								<div class="w-50 text-md-right">
									<a href="#" style="color: #fff">Cambiar contraseña</a>
								</div> -->
	            </div>
	          </form>
	          
	          <div class="social d-flex text-center">
	          	
	          </div>
		      </div>
				</div>
			</div>
		</div>
	</section>

	<script src="{{ url_for('static', filename='js/jquery.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/popper.js')}}"></script>
  <script src="{{ url_for('static', filename='js/bootstrap.min.js')}}"></script>
  <script src="{{ url_for('static', filename='js/main.js')}}"></script>

	</body>
</html>
