{% extends "index.html" %}
{% block content %}
<div class="text-white my-4">
    <h2 class="display-5">Modificar Malla Curricular</h2>
</div>
<div class="booking-form-body">
    <a href="/home/mallas/{{idPersona}}/{{docente}}/{{admin}}" class="btn btn-danger mb-3">Volver</a>
    <form id="form" class="custom-form booking-form" action="/home/mallas/editarMalla/{{idPersona}}/{{docente}}/{{admin}}" method="post" role="form">
        <input type="hidden" name="id" value="{{data._id}}"/>
        <div class="form-row">
            <div class="form-group col-lg-6 col-md-12">
                <label for="nombre">Nombre</label>
                <input type="text" value="{{data._nombre}}" name="nombre" class="form-control" placeholder="Nombre" required>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="descripcion">Descripción</label>
                <input type="text" value="{{data._descripcion}}" name="descripcion" class="form-control" placeholder="Descripción" required>
            </div>
            <div class="form-group col-lg-6 col-md-12">
                <label for="vigencia">Vigencia</label>
                <select class="form-control" id="vigencia" name="vigencia" required>
                    <option value="1" {% if data._vigencia == '1' %}selected{% endif %}>Vigente</option>
                    <option value="0" {% if data._vigencia == '0' %}selected{% endif %}>No Vigente</option>
                </select>
            </div>
            
        </div>
        <div class="form-row">
            <div class="col-12 text-center">
                <button id="boton" type="submit" class="btn btn-success">Guardar</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
